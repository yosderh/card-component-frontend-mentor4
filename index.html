<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <article class="main-container">
    <div class="card-container">
      <section class="header">
        <div class="header-img"></div>
      </section>

      <section class="card-info">
        <span class="info-mini-title">PERFUME</span>
        <h1 class="info-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="info-text"> A floral, solar and voluptuous interpretation composed by Olivier Polge,    Perfumer-Creator for the House of CHANEL </p>

        <div class="info-price">
          <h2 class="price-ofert">$149.99</h2>
          <span class="price-old">$169.99</span>
        </div>
        <button class="price-btn"><div>
          <img src="./images/icon-cart.svg" alt="">
          Add to Cart
        </div>
        </button>
      </section>
    </div>
  </article>

  
  <div class="attribution footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yosder Alejandro Hernandez</a>.
  </div>
</body>
</html>
